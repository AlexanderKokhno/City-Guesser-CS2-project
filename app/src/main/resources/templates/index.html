<!DOCTYPE html>
<html xmlns:th='https://thymeleaf.org'>

<head>
  <meta charset="ISO-8859-1" />
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Need live SASS Compiler to compile the SCSS into CSS as browsers cant
  handle the awsomness of SCSS. Dont edit the CSS file directly please! -->
  <title>City Geo Guesser Game</title>
</head>

<body>
  <h4>Can you guess the city?</h4>
  <div>
    <p>Player Score:</p>
    <p th:text="${player_score}">ERROR</p>
  </div>
  <div class="city_info">

    <div id="city_country">
      <p>Country of Origin: </p>
      <p th:text="${country}">ERROR</p>
    </div>
    <div id="city_region">
      <p>City Region: </p>
      <p th:text="${region}">ERROR</p>
    </div>
    <div id="city_regionID">
      <p>City Region ID: </p>
      <p th:text="${regionID}">ERROR</p>
    </div>
    <div id="city_map">
      <a th:href="${map_url}">View on Map</a>
    </div>

    <div>
      <form name="selectCity" method="post" action="main">

        <label for="guessName">Guess City Name</label> <br />
        <select name="guessName">
          <option th:value="${name1}" th:text="${name1}">ERROR</option>
          <option th:value="${name2}" th:text="${name2}">ERROR</option>
          <option th:value="${name3}" th:text="${name3}">ERROR</option>
          <option th:value="${name4}" th:text="${name4}">ERROR</option>
          <option th:value="${name5}" th:text="${name5}">ERROR</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>



  </div>



</body>

</html>
